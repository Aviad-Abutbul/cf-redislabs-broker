redislabs:
  auth:
    password: <API_PASSWORD>
    username: <API_USERNAME>
  address: <API_ADDRESS>

broker:
  port: 8080
  auth:
    password: <BROKER_PASSWORD>
    username: <BROKER_USERNAME>
  service_id: redislabs-redis-cluster
  name: "redislabs redis cluster"
  description: "Enterprise-class Redis cluster by Redis Labs"
  plans:
  - name: minimal
    id: redislabs-minimal
    description: "1 database instance, no HA, 1gb of memory"
    settings:
      memory: 1024
      replication: false
      shard_count: 1
  - name: replicated
    id: redislabs-replicated
    description: "2 database instances, no HA, 2gb of memory"
    settings:
      memory: 2048
      replication: false
      shard_count: 2
  - name: cluster
    id: redislabs-cluster
    description: "1 database instance, HA, 10gb of memory"
    settings:
      memory: 10240
      replication: true
      shard_count: 1
  - name: cluster-ha
    id: redislabs-cluster-ha
    description: "2 database instances, HA, 20gb of memory"
    settings:
      memory: 20480
      replication: true
      shard_count: 4
